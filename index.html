<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="author" content="SimoneDiPrima">
    <meta name="description" content="Toboolist">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/Logo.png">
    <title>Toboolist</title>
</head>
<body>
    <!-- intestazione progetto Toboolist -->
    <header>
        <img src="images/Logo.png" alt="logo boolean" id="Logo">
        <h1>Toboolist</h1> 
    </header>
    <main>
        <!-- container che racchiude tutte le liste al suo interno divise per sezione -->
        <div class="container">
        <section>
            <!-- prima sezione di navigazione o conferma lista -->
            <button class="nav nav-task">add Task</button>
            <button class="nav nav-select">add Section</button>
        </section>
        <section>
            <!-- seconda sezione prima lista new tasks -->
        <h3><span class="entities">&#9660;</span>New task</h3>
        <ul>
            <li><span class="check-right"></span>Quarterly newsletter<button class="colored colored-blue">editorial</button></li>
        </ul>
        </section>
        <section>
            <!-- seconda sezione di lista -->
        <h3><span class="entities">&#9660;</span>Today</h3>
        <ul><li><span class="check-right"></span>Recruiting blog post<button class="colored colored-blue">editorial</button></li>
            <li><span class="check-right"></span>Mobile app launch<button class="colored colored-pink">Q1goals</button></li>
            <li><span class="check-false"></span>Interwiew Jhon H<button class="colored colored-lightblue">Recruiting</button></li>
            <li><span class="check-right"></span>Summit updates to mobile storefronts<button class="colored colored-orange">Mobile</button></li>
        </ul>
        </section>
        <section>
            <!-- ultima sezione di lista -->
        <h3><span class="entities">&#9660;</span>Upcoming</h3>
        <ul><li><span class="check-false"></span>Schedule meeting with Alex</li>
            <li><span class="check-right"></span>Homepage refresh<button class="colored colored-pink">Website</button></li>
            <li><span class="check-right"></span>Onboard new sales team members<button class="colored colored-yellow">Sales</button></li>
            <li><span class="check-right"></span>Rewiew editorial calendar<button class="colored colored-blue">editorial</button></li>
        </ul>
        </section>
        </div>


    </main>
</body>
</html>
